<div class="p-3">
    <div>
        <button [routerLink]="['/home/advisers-registered']" routerLinkActive="active" class="btn-advisers-registered btn mb-2"><span><i class="fas fa-users"></i></span> Asesores registrados</button>
    </div>
    <div class="container-fluid color">

        <div class="row ">
            <div class="col-xs-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="z  d-flex align-items-center justify-content-center">
                    <img src="../../../assets/add_advisers.svg" class="img" alt="">
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="tamano d-flex align-items-center justify-content-center p-5">
                    <form [formGroup]="formRegistroAsesor">
                        <h5 class="titulo font-weight-bold">Registrar Asesor</h5>
                        <div class="form-group">
                            <label for="">Nombre:</label>
                            <input type="text" class="form-control" formControlName="nombres" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido paterno:</label>
                            <input type="text" class="form-control" formControlName="a_paterno" placeholder="Apellido paterno">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido materno:</label>
                            <input type="text" class="form-control" formControlName="a_materno" placeholder="Apellido materno">
                        </div>
                        <div class="form-group">
                            <label for="">Correo:</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <label for="">Sede:</label>
                            <select formControlName="id_sedes" class="form-control">
                                <option [value]="sede.id_sedes" *ngFor="let sede of sedes">{{sede.sede}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Descripción:</label>
                            <textarea formControlName="descripcion" class="form-control" id="Textarea1" rows="3" placeholder="Descripción"></textarea>
                        </div>

                        <button (click)="registrarAsesor()" [disabled]="!formRegistroAsesor.valid" class="btn btn-primary boton-iniciar">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
