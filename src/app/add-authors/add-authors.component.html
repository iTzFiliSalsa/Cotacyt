<div class="p-3">
    <div>
        <button [routerLink]="['home/projects-registered']" routerLinkActive="active"
            class="btn btn-outline-info mb-2"><span><i class="fas fa-user-check"></i></span> Autores
            registrados</button>
    </div>
    <div class="container-fluid color">

        <div class="row ">
            <div class="col-xs-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="z  d-flex align-items-center justify-content-center">
                    <img src="../../../assets/add_authors.svg" class="img" alt="">
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="tamano d-flex align-items-center justify-content-center p-5">
                    <form>
                        <h5 class="titulo font-weight-bold">Registrar Autor</h5>
                        <div class="form-group">
                            <label for="">Nombre:</label>
                            <input type="text" class="form-control" formControlName="" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido paterno:</label>
                            <input type="text" class="form-control" formControlName="" placeholder="Apellido paterno">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido materno:</label>
                            <input type="text" class="form-control" formControlName="" placeholder="Apellido materno">
                        </div>
                        <div class="form-group">
                            <label for="">Teléfono:</label>
                            <input type="text" class="form-control" formControlName="" placeholder="Teléfono">
                        </div>

                        <div class="form-group">
                            <label for="">Correo:</label>
                            <input type="email" class="form-control" formControlName="" placeholder="Correo">
                        </div>

                        <div class="form-group">
                            <label for="">Proyecto:</label>
                            <select formControlName="" class="form-control">
                                <option>Proyecto 1</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Escuela:</label>
                            <select formControlName="" class="form-control">
                                <option>Escuela 1</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Municipio:</label>
                            <select formControlName="" class="form-control">
                                <option>Municipio</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Localidad:</label>
                            <select formControlName="" class="form-control">
                                <option>Localidad</option>
                            </select>
                        </div>
                        <button class="btn btn-primary boton-iniciar">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
