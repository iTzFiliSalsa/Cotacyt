<div class="p-3">

    <div class="subtitle">
        <h4>Proyectos registrados</h4>
    </div>
    <hr>

    <table class="table table-lg table-hover table-responsive-lg">
        <thead class="background-table">
            <tr>
                <th>Nombre</th>
                <th>Asesor</th>
                <th>Autor</th>
                <th>Areas</th>
                <th>Categorias</th>
                <th>Información</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tr class="table" *ngFor="let proyecto of proyectos">
            <td>{{proyecto.nombre}}</td>
            <td>{{proyecto.id_asesores}}</td>
            <td>{{proyecto.id_areas}}</td>
            <td>{{proyecto.id_categorias}}</td>
            <td>{{proyecto.id_sedes}}</td>
            <td>{{proyecto.resumen}}

            </td>
            <td class="d-flex">
                <button class="btn btn-edit mr-2" data-toggle="modal" data-target="#modalEditar"><i
                        class="fas fa-edit"></i></button>
                <button class="btn btn-danger" data-toggle="modal" data-target="#modalEliminar"><i
                        class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
    </table>


    <!-- Modal Eliminar -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <h4>¿Desea eliminar <span class="text-name-remove">Proyecto 1</span>?</h4>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <button class="btn btn-secondary mr-4" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-danger ">Eliminar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
