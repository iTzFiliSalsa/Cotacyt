<div class="p-3">

    <div class="subtitle">
        <h4>Proyectos registrados</h4>
    </div>
    <hr>

    <table class="table table-lg table-hover table-responsive-lg">
        <thead class="background-table">
            <tr>
                <th>Nombre</th>
                <th>Asesor</th>
                <th>Autores</th>
                <th>Area</th>
                <th>Categorias</th>
                <th>Sede</th>
                <th>Información</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tr class="table" *ngFor="let proyecto of proyectos">
            <td>{{proyecto.nombre}}</td>
            <td>{{proyecto.asesor}}</td>
            <td>
                <div class="scroll">
                    {{proyecto.autores}}
                </div>
            </td>
            <td>{{proyecto.area}}</td>
            <td>{{proyecto.categorias}}</td>
            <td>{{proyecto.sede}}</td>
            <td>
                <div class="scroll">
                    {{proyecto.resumen}}
                </div>
            </td>
            <td class="d-flex">
                <button (click)="openSwal(proyecto)" class="btn btn-edit mr-2" data-toggle="modal" data-target="#modalEditar"><i
                        class="fas fa-edit"></i></button>
                <button (click)="setProyectoActual(proyecto)" class="btn btn-danger" data-toggle="modal" data-target="#modalEliminar"><i
                        class="fas fa-trash-alt"></i></button>
                <!--<button class="btn btn-primary" (click)="saveAsPdf(proyecto)"><i class="fas fa-download"></i></button>-->
            </td>
        </tr>
    </table>
    <!-- Modal Eliminar -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <h4>¿Desea eliminar <span *ngIf="proyectoActual" class="text-name-remove">{{proyectoActual.nombre}}</span>?</h4>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <button class="btn btn-secondary mr-4" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-danger" data-dismiss="modal" (click)="deleteProyectRegistred()">Eliminar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- swal editar  -->
    <swal (confirm)="editarProyecto()" #swalid title="Editar Proyecto" [showCancelButton] ="true">
        <form *swalPortal [formGroup]="formProyecto">
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del proyecto">
            </div>
            <div class="form-group">
                <label for="">Asesor:</label>
                <select formControlName="id_asesores" class="form-control">
                    <option [value]="asesor.id_asesores" *ngFor="let asesor of asesores">{{asesor.nombres}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Seleccione los autores a quitar:</label>
                <ng-multiselect-dropdown formControlName="ids_autores_viejos"
                [settings]="settingsAutoresViejos"
                [data]="autoresViejos"
                (onSelect)="addAutorViejo($event)"
                (onDeSelect)="dropAutorViejo($event)"
                ></ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                <label for="">Seleccione los nuevos autores:</label>
                <ng-multiselect-dropdown formControlName="ids_autores_nuevos"
                [settings]="settingsAutoresNuevos"
                [data]="autores"
                (onSelect)="addAutor($event)"
                (onDeSelect)="dropAutor($event)"
                ></ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                <label for="">Sede:</label>
                <select #sd (change)="onChangeSedeActual(sd.value)" formControlName="id_sedes" class="form-control" [attr.disabled]="superUser ? 'disabled':null">
                    <option [value]="sede.id_sedes" *ngFor="let sede of sedes">{{sede.sede}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Area:</label>
                <select formControlName="id_areas" class="form-control">
                    <option [value]="area.id_areas" *ngFor="let area of areas">{{area.area}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Categoria:</label>
                <select formControlName="id_categorias" class="form-control">
                    <option [value]="categoria.id_categorias" *ngFor="let categoria of categorias">{{categoria.categoria}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Resumen:</label>
                <textarea formControlName="resumen" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Resumen del proyecto"></textarea>
            </div>
        </form>
    </swal>
</div>
