<div class="container-fluid">
    <div class="row">
        <div id="gg" class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        
            <div class="card">
                <div class="card-header background-table">
                    <h6>Proyectos por sede</h6>
                </div>
                <div class="card-body">
                    <div style="display: block">
                        <canvas id="graficaProy1" class="grafica" baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [plugins]="barChartPlugins"
                          [legend]="barChartLegend"
                          [chartType]="barChartType"
                          [colors]="barChartColors">
                        </canvas>
                      </div>
                      <button id="btn-graf" mat-button mat-raised-button color="primary" (click)="downloadPDF($event)">Imprimir</button>
                </div>
            </div>
        
            <p>Select para la sede</p>
        
            <div class="card">
                <div class="card-header">
                    <h6>Proyectos por categoria y sede</h6>
                </div>
                <div class="card-body">
                    <div style="display: block">
                        <canvas id="graficaProy1" class="grafica" baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [plugins]="barChartPlugins"
                          [legend]="barChartLegend"
                          [chartType]="barChartType"
                          [colors]="barChartColors">
                        </canvas>
                      </div>
                      <button id="btn-graf" mat-button mat-raised-button color="primary" (click)="downloadPDF($event)">Imprimir</button>
                </div>
            </div>
        </div> <!-- fin columna izquierda -->
        
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <p>Select para las categorias</p>
            <div class="card">
                <div class="card-header">
                    <h6>Proyectos por categoria</h6>
                </div>
                <div class="card-body">
                    <div style="display: block">
                        <canvas id="graficaProy1" class="grafica" baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [plugins]="barChartPlugins"
                          [legend]="barChartLegend"
                          [chartType]="barChartType"
                          [colors]="barChartColors">
                        </canvas>
                      </div>
                      <button id="btn-graf" mat-button mat-raised-button color="primary" (click)="downloadPDF($event)">Imprimir</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h6>Asesores por sede</h6>
                </div>
                <div class="card-body">
                    <div style="display: block">
                        <canvas id="graficaProy1" class="grafica" baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [plugins]="barChartPlugins"
                          [legend]="barChartLegend"
                          [chartType]="barChartType"
                          [colors]="barChartColors">
                        </canvas>
                      </div>
                      <button id="btn-graf" mat-button mat-raised-button color="primary" (click)="downloadPDF($event)">Imprimir</button>
                </div>
            </div>
        </div> <!-- fin columna derecha -->
    </div> <!-- fin row -->
</div> <!-- fin container-fluid -->
