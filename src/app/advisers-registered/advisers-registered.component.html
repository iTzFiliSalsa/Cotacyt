<div class="p-3">

    <div class="subtitle">
        <h4>Asesores registrados</h4>
    </div>
<hr>
<table class="table table-hover">
    <thead class="table-light">
        <tr>
            <th>Nombre</th>
            <th>Apellido paterno</th>
            <th>Apellido materno</th>
            <th>Correo</th>
            <th>Descripción</th>
            <th>Opciones</th>
        </tr>
    </thead>

    <tr class="table" *ngFor="let i of asesores">
        <td>{{i.nombres}}</td>
        <td>{{i.a_materno}}</td>
        <td>{{i.a_paterno}}</td>
        <td>{{i.email}}</td>
        <td>{{i.descripcion}}</td>
        <td class="d-flex">
            <button class="btn btn-edit mr-3"><i class="fas fa-edit"></i></button>
            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </td>
    </tr>


</table>


<!-- Modal Eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row justify-content-center">
                    <h4>¿Desea eliminar a <span class="text-name-remove">Jesus Emmanuel</span>?</h4>
                </div>
                <div class="row justify-content-center mt-3">
                    <button class="btn btn-secondary mr-4" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-danger ">Eliminar</button>
                </div>

            </div>
        </div>
    </div>
</div>
